name: Test Custom Action

on: [push]

jobs:
  use_action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # 1. Use the custom action by referencing its repository path and version tag (v1)
      - name: Run Custom Project Standardizer
        id: format_step # Give the step an ID to reference its output
        uses: koenig-sania/custom-action-demo@v1
        with:
          project-name: 'My New Backend Service'
          
      # 2. Access the output generated by the custom action
      - name: Print Custom Output
        run: |
          echo "Action ran successfully."
          echo "Formatted Output: ${{ steps.format_step.outputs.formatted-message }}"
